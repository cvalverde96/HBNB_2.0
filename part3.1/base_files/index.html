<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <img src="images/logo.png" alt="HBNB Logo" class="logo"> <!-- srouce para foto de logo -->
        <nav>
          <!-- Enlaces -->
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>

        <!-- Lista de places como cards-->
        <section id="places-list">
          <article class="place-card">
            <h3>Lugar de Ejemplo</h3>
            <p>Price: $100 por noche</p>
            <button class="details-button">View Details</button>
          </article>
        </section>
    </main>

    <footer>
      <p>&copy; 2024 HBNB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
