<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet"> <!-- link para que sea en cursivo -->

</head>
<body>
  <header>
    <img src="images/logo.png" alt="HBNB Logo" class="logo"> <!-- Logo -->
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

    <main>
        <!-- Informacion extendida de Place -->
        <section id="place-details" class="place-details">
          <h2>Jayuya</h2>
          <p class="place-info">Host: Maria del Pueblo</p>
          <p class="place-info">Price: $200 la noche</p>
          <p class="place-info">Description: Un lugar hermoso</p>
          <p class="place-info">Amenitites: Psicina</p>
        </section>

        <!-- Review card con nombre, rating y comment -->
        <section id="reviews">
          <article class="review-card">
            <h4>User: Juan del Pueblo</h4>
            <p>Rating: 4/5</p>
            <p>Comment: estaba chevere!</p>
          </article>
        </section>

        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>

    </main>
    <footer>
      <p>&copy; 2024 HBNB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
